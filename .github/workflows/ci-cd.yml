name: 🚀 Pipeline DevOps

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Trabalho 1: Testar a aplicação
  test:
    name: 🧪 Testes e Build
    runs-on: ubuntu-latest
    
    steps:
    # Baixar código
    - name: 📥 Checkout do código
      uses: actions/checkout@v3
    
    # Configurar Node.js
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    # Instalar dependências
    - name: 📦 Instalar dependências
      run: npm ci
    
    # Teste básico da aplicação
    - name: 🧪 Testar aplicação
      run: |
        npm start &
        sleep 5
        curl -f http://localhost:3000/health || exit 1
        pkill node
    
    # Construir Docker
    - name: 🐳 Build Docker Image
      run: |
        docker build -t minha-app-devops:${{ github.sha }} .
        echo "✅ Docker image construída com sucesso!"
    
    # Testar container Docker
    - name: 🔍 Testar Docker Container
      run: |
        echo "🚀 Iniciando container para teste..."
        docker run -d -p 3000:3000 --name test-app minha-app-devops:${{ github.sha }}
        sleep 10
        
        echo "🔍 Testando health check..."
        curl -f http://localhost:3000/health || exit 1
        
        echo "🔍 Testando aplicação principal..."
        curl -f http://localhost:3000 || exit 1
        
        echo "🧹 Limpando container de teste..."
        docker stop test-app
        docker rm test-app
        
        echo "✅ Todos os testes passaram!"

  # Trabalho 2: Simular Deploy (só se os testes passaram)
  deploy:
    name: 🚀 Deploy Simulado
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 🎉 Deploy Simulado
      run: |
        echo "🚀 Fazendo deploy da aplicação..."
        echo "📅 Data: $(date)"
        echo "🔄 Commit: ${{ github.sha }}"
        echo "👤 Autor: ${{ github.actor }}"
        echo "✅ Deploy realizado com sucesso!"
        echo ""
        echo "🎯 Em um cenário real, aqui seria feito:"
        echo "   - Deploy para servidor de produção"
        echo "   - Atualização de banco de dados"
        echo "   - Notificação para equipe"
        echo "   - Monitoramento pós-deploy"